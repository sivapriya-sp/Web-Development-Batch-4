 <!-- basic state of link css - selector a:link,a:visted,a:hover,a:active; -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css links</title>
    <style>
        a:link{
            color: blue;
            text-decoration: none;
        }
        a:visted{
            color: aqua;
        }
        a:hover{
            color: red;
            text-decoration: underline;
        }
        a:active{
            color: orange;
        }
        a{
            transition: color 0.3s;
        }
    </style>
 </head>
 <body>
    <h2>Css link Styling Example</h2>
    <a href="https://fonts.google.com/" target="_blank">Visit Google</a>
 </body>
 </html>

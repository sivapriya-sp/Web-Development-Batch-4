<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box{
            width: 150px;
            height: 100px;
            color: white;
            padding: 10px;
        }
        .left{
            float: left;
            background: steelblue;
        }
        .right{
            float: right;
            background: tomato;
        }
        .clearboth{
            clear: both;
            background: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box left">float left</div>
    <div class="box right">float right</div>
    <div class="clearboth">this a after both floats</div>
</body>
</html>

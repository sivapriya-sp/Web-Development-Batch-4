<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="Day 14.css">
</head>

<body>
    <h1> CSS Box Model</h1>
    <section class="box content-box">
        <h2>
            Content Only
        </h2>
        <p>This box has no padding , no boader and no margin</p>
    </section>

    <section class="box padding-box">
        <h2>Content+padding</h2>
        <p>This box adds padding around the content</p>
    </section>

    <section class="box border-box">
        <h2>Content+Padding+Boader</h2>
        <p>this Box adds a boader outside the padding</p>
    </section>

    <section class=" box margin-box">
        <h2>Content + padding+Boader+Margin</h2>
        <p> This box shows a full model in action</p>
    </section>
</body>

</html>

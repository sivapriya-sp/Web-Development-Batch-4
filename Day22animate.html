        .block{
            width: 90px;
            height: 90px;
            background-color: steelblue;
            animation-name: movingAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes movingAnimation {
            from{
                transform: nome;
            }
            to{
                transform: translateX(250%);
            }
            
        }

    </style>

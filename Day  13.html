<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Properties</title>
    <link rel="stylesheet" href="Day 13.css">
</head>

<body>
    <h1>CSS Color Properties</h1>
    <section class="example">
        <h2>1.Named Color</h2>
        <p class="named">This text uses<code>Color:green;</code></p>
    </section>

    <section class="example">
        <h2>2.hex color</h2>
        <p class="hex">This text uses<code>Color:#ff5733;</code></p>
    </section>

    <section class="example">
        <h2>3.RGB Color</h2>
        <p class="rgb">This text uses<code>Color:rgb(255,0,255);</code></p>
    </section>

    <section class="example">
        <h2>4.RGBA Color</h2>
        <p class="rgba">This text uses<code>Color:rgba(0,0,0,0.1);</code></p>
    </section>

    <section class="example">
        <h2>5.HSl Color</h2>
        <p class="hsl">This text uses<code>Color:hsl(120,100%,25%);</code></p>
    </section>
</body>

</html>
